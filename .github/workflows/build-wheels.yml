name: Build Wheels

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]  # macos-13 is Intel, macos-14 is ARM64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.20.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Build for CPython 3.10, 3.11, 3.12, 3.13
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"

          # Skip 32-bit builds and musllinux (for now)
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

          # Build for ARM64 on macOS
          CIBW_ARCHS_MACOS: "x86_64 arm64"

          # Build for x86_64 on Linux (skip aarch64 - too slow with QEMU emulation)
          # TODO: Use GitHub's native ARM64 runners when available
          CIBW_ARCHS_LINUX: "x86_64"

          # Install dependencies before building
          # Use python -m pip for Windows compatibility (pip can't upgrade itself directly)
          CIBW_BEFORE_BUILD: "python -m pip install --upgrade pip setuptools wheel && pip install numpy>=1.20.0 Cython>=0.29.0"

          # macOS-specific: Standard build without special delocate version
          CIBW_BEFORE_BUILD_MACOS: "python -m pip install --upgrade pip setuptools wheel && pip install numpy>=1.20.0 Cython>=0.29.0"

          # OPTION C TEST: Skip wheel repair entirely to test if delocate is the issue
          # Just copy the wheel without running delocate-wheel
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: "cp {wheel} {dest_dir}/"

          # Run tests after building (optional)
          CIBW_TEST_REQUIRES: pytest numpy pandas scipy opencv-python onnxruntime scikit-learn
          CIBW_TEST_COMMAND: "pytest {project}/tests/test_pipeline.py -v || true"

          # Use manylinux_2_28 for better Ubuntu 22.04+ compatibility (cibuildwheel 2.18+)
          # This includes newer glibc and better ARM64 support
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28

          # Enable parallel builds for faster compilation (cibuildwheel 2.17+)
          CIBW_BUILD_VERBOSITY: 1

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      id-token: write  # For trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
